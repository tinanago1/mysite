<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../_src/Foundation/reset.css">
    <link rel="stylesheet" href="../../dist/css/header.css">
    <link rel="stylesheet" href="../../dist/css/homeMain.css">
    <link rel="stylesheet" href="../../dist/css/swiper.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <title>Myself</title>
</head>
<body>
    <header class="L-header">
        <div class="L-header_logoWrap">
            <h1 class="L-header_logoWrap_h1">
                <a href="home.html" class="L-header_logoWrap_h1_a">
                    <img src="..//images/cooltext425865955896838.png" alt="" class="L-header_logoWrap_h1_a_img">
                </a>
            </h1>
        </div>
        <div class="L-header_formWrap">
            <div class="L-header_formWrap_searchIcon">
                <img src="../images/検索用の虫眼鏡アイコン 7.svg" alt="" class="L-header_formWrap_searchIcon_img">
            </div>
            <form action="" class="L-header_formWrap_form">
                <input type="text" class="L-header_formWrap_form_search">
            </form>
        </div>
    </header>

    <div class="L-homeMain_wrap">
        <main>        
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>  
                </div>
                
                <div class="swiper-pagination"></div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>

            <div class="L-homeMain_wrap_contents">
                <div class="L-homeMain_wrap_contents_article">
                    <div class="L-homeMain_wrap_contents_article_title"></div>
                    <div class="L-homeMain_wrap_contents_article_img"></div>
                    <div class="L-homeMain_wrap_contents_article_text"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="../../JS/swiper.js"></script>
</body>
</html>
