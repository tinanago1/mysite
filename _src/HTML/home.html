    <title>Myself</title>
</head>
<body>
<div id="globalContainer">
    <div class="container">
        <header class="L-header">
            <div class="L-header_logoWrap">
                <h1 class="L-header_logoWrap_h1">
                    <a href="home.html" class="L-header_logoWrap_h1_a">
                        <img src="..//images/cooltext425865955896838.png" alt="" class="L-header_logoWrap_h1_a_img">
                    </a>
                </h1>
            </div>
            <div class="L-header_formWrap">
                <div class="L-header_formWrap_searchIcon">

                </div>
                <form action="" class="L-header_formWrap_form">

                </form>
            </div>
            <button class="L-header_mobileMenuContainer">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>
        
        <div class="L-homeMain_wrap">
            <main>        
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>  
                    </div>
                    
                    <div class="swiper-pagination"></div>
                    
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    
                </div>
                
                <div class="L-homeMain_wrap_contents">
                    <div class="L-homeMain_wrap_contents_article">
                        <div class="L-homeMain_wrap_contents_article_title"></div>
                        <div class="L-homeMain_wrap_contents_article_img"></div>
                        <div class="L-homeMain_wrap_contents_article_text"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

    <div class="mobile-menu_block"></div>
    
    <ul class="mobile-menu_main">
